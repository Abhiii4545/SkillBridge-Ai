<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AstraX.ai - Hyderabad's Career Brain</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
            },
            colors: {
              radion: {
                bg: '#000000',
                card: '#1c1c1e',
                primary: '#2997ff',
                secondary: '#bf5af2',
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.7s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
              'slide-up': 'slideUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
              'scroll': 'scroll 30s linear infinite', // Faster scroll for colleges
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'spin-slow': 'spin 12s linear infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(40px)', filter: 'blur(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)', filter: 'blur(0)' },
              },
              scroll: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-100%)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #000000;
        color: #f5f5f7;
        -webkit-font-smoothing: antialiased;
      }

      /* --- BUBBLE BUTTON STYLES --- */
      .btn-bubble {
        position: relative;
        overflow: hidden;
        border-radius: 9999px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: all 0.3s cubic-bezier(0.25, 0.1, 0.25, 1);
        font-weight: 600;
        letter-spacing: -0.01em;
        backdrop-filter: blur(10px);
      }
      
      .btn-bubble:hover {
        transform: scale(1.05);
        box-shadow: 0 0 20px rgba(41, 151, 255, 0.3);
      }
      
      .btn-bubble:active {
        transform: scale(0.95);
      }

      .bubble-primary {
        background: #0071e3;
        color: white;
        border: none;
      }
      .bubble-primary:hover {
        background: #0077ed;
      }

      .bubble-secondary {
        background: rgba(255, 255, 255, 0.1);
        color: white;
      }
      .bubble-secondary:hover {
        background: rgba(255, 255, 255, 0.2);
      }
      
      .bubble-light {
        background: #ffffff;
        color: #000000;
      }
      .bubble-light:hover {
        background: #f5f5f7;
      }

      /* Text Gradients */
      .text-gradient-apple {
        background: linear-gradient(135deg, #ffffff 0%, #86868b 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      
      .text-gradient-blue {
        background: linear-gradient(135deg, #2997ff 0%, #0071e3 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #000;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 99px;
      }
      
      /* Utilities */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .text-reveal-span {
        transition: color 0.5s ease;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
