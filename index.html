<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AstraX.ai - Hyderabad's Career Brain</title>
  <script src="https://js.puter.com/v2/"></script>
  <link rel="icon" type="image/png" href="/logo.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['"Plus Jakarta Sans"', 'sans-serif'],
          },
          colors: {
            radion: {
              bg: '#020617', // Deep Slate/Night (Cosmic Dark)
              card: '#0f172a', // Darker Slate for glassmorphism
              primary: '#4f46e5', // Electric Indigo
              secondary: '#06b6d4', // Cyan
              accent: '#d946ef', // Magenta
            }
          },
          animation: {
            'fade-in': 'fadeIn 0.7s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
            'slide-up': 'slideUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
            'scroll': 'scroll 30s linear infinite',
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'spin-slow': 'spin 12s linear infinite',
            'glow': 'glow 2s ease-in-out infinite alternate',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            slideUp: {
              '0%': { opacity: '0', transform: 'translateY(40px)', filter: 'blur(10px)' },
              '100%': { opacity: '1', transform: 'translateY(0)', filter: 'blur(0)' },
            },
            scroll: {
              '0%': { transform: 'translateX(0)' },
              '100%': { transform: 'translateX(-100%)' },
            },
            glow: {
              '0%': { boxShadow: '0 0 5px #4f46e5, 0 0 10px #4f46e5' },
              '100%': { boxShadow: '0 0 20px #06b6d4, 0 0 30px #06b6d4' }
            }
          }
        },
      },
    }
  </script>
  <style>
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: #020617;
      /* Cosmic Dark */
      color: #f8fafc;
      /* Slate-50 */
      -webkit-font-smoothing: antialiased;
      overflow-x: hidden;
    }

    ::selection {
      background-color: #4f46e5;
      color: white;
    }

    /* --- BUBBLE BUTTON STYLES --- */
    .btn-bubble {
      position: relative;
      overflow: hidden;
      border-radius: 9999px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s cubic-bezier(0.25, 0.1, 0.25, 1);
      font-weight: 600;
      letter-spacing: -0.01em;
      backdrop-filter: blur(12px);
    }

    .btn-bubble:hover {
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 10px 30px -10px rgba(79, 70, 229, 0.5);
    }

    .btn-bubble:active {
      transform: scale(0.98);
    }

    .bubble-primary {
      background: linear-gradient(135deg, #4f46e5 0%, #06b6d4 100%);
      color: white;
      border: none;
    }

    .bubble-primary:hover {
      background: linear-gradient(135deg, #4338ca 0%, #0891b2 100%);
    }

    .bubble-secondary {
      background: rgba(255, 255, 255, 0.05);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .bubble-secondary:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.2);
    }

    .bubble-light {
      background: #ffffff;
      color: #020617;
    }

    .bubble-light:hover {
      background: #f1f5f9;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
    }

    /* Text Gradients */
    .text-gradient-apple {
      background: linear-gradient(180deg, #ffffff 0%, #94a3b8 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .text-gradient-blue {
      background: linear-gradient(135deg, #22d3ee 0%, #4f46e5 50%, #d946ef 100%);
      -webkit-background-clip: text;
      -webkit-background-clip: text;
      /* Doubled for safety */
      color: transparent;
      /* Fallback */
      -webkit-text-fill-color: transparent;
      background-size: 200% auto;
      animation: gradientMove 5s ease infinite;
    }

    @keyframes gradientMove {
      0% {
        background-position: 0% 50%
      }

      50% {
        background-position: 100% 50%
      }

      100% {
        background-position: 0% 50%
      }
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #020617;
    }

    ::-webkit-scrollbar-thumb {
      background: #1e293b;
      border-radius: 99px;
      border: 2px solid #020617;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #334155;
    }

    /* Utilities */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .glass-card {
      background: rgba(15, 23, 42, 0.6);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .text-reveal-span {
      transition: color 0.5s ease;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
