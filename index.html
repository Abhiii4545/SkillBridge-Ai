<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AstraX.ai - Hyderabad's Career Brain</title>
  <link rel="icon" type="image/png" href="logo.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['"Plus Jakarta Sans"', 'sans-serif'],
          },
          colors: {
            radion: {
              bg: '#020617', // Deep Slate/Night (Cosmic Dark)
              card: '#0f172a', // Darker Slate for glassmorphism
              primary: '#4f46e5', // Electric Indigo
              secondary: '#06b6d4', // Cyan
              accent: '#d946ef', // Magenta
            },
            prism: {
              indigo: '#6366f1',
              cyan: '#06b6d4',
              emerald: '#10b981',
              violet: '#8b5cf6',
              deep: '#030712' // Darkest void
            }
          },
          animation: {
            'fade-in': 'fadeIn 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
            'slide-up': 'slideUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
            'float': 'float 6s ease-in-out infinite',
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'glow': 'glow 2s ease-in-out infinite alternate',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            slideUp: {
              '0%': { opacity: '0', transform: 'translateY(20px)', filter: 'blur(5px)' },
              '100%': { opacity: '1', transform: 'translateY(0)', filter: 'blur(0)' },
            },
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-10px)' },
            },
            glow: {
              '0%': { boxShadow: '0 0 5px #4f46e5, 0 0 10px #4f46e5' },
              '100%': { boxShadow: '0 0 20px #06b6d4, 0 0 30px #06b6d4' }
            }
          }
        },
      },
    }
  </script>
  <style>
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: #030712;
      /* Prism Deep */
      color: #f8fafc;
      -webkit-font-smoothing: antialiased;
      overflow-x: hidden;
    }

    ::selection {
      background-color: #6366f1;
      color: white;
    }

    /* --- PRISM GLASS SYSTEM --- */
    .glass-prism {
      background: rgba(15, 23, 42, 0.4);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.05);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    }

    .glass-frost {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .border-glow-hover:hover {
      border-color: rgba(99, 102, 241, 0.5);
      /* Indigo glow */
      box-shadow: 0 0 20px rgba(99, 102, 241, 0.15);
    }

    .text-glow {
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
    }

    /* --- BUBBLE BUTTON STYLES --- */
    .btn-bubble {
      position: relative;
      overflow: hidden;
      border-radius: 9999px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s cubic-bezier(0.25, 0.1, 0.25, 1);
      font-weight: 600;
      letter-spacing: -0.01em;
      backdrop-filter: blur(12px);
    }

    .btn-bubble:hover {
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 10px 30px -10px rgba(99, 102, 241, 0.5);
    }

    .btn-bubble:active {
      transform: scale(0.98);
    }

    .bubble-primary {
      background: linear-gradient(135deg, #6366f1 0%, #06b6d4 100%);
      color: white;
      border: none;
    }

    .bubble-primary:hover {
      background: linear-gradient(135deg, #4f46e5 0%, #0891b2 100%);
    }

    .bubble-secondary {
      background: linear-gradient(135deg, #06b6d4 0%, #10b981 100%);
      color: white;
      border: none;
    }

    .bubble-secondary:hover {
      background: linear-gradient(135deg, #0891b2 0%, #059669 100%);
    }

    .bubble-light {
      background: #f8fafc;
      color: #0f172a;
      border: none;
    }

    .bubble-light:hover {
      background: #e2e8f0;
      color: #000000;
    }

    .bubble-dark {
      background: #1e293b;
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .bubble-dark:hover {
      background: #334155;
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: #030712;
    }

    ::-webkit-scrollbar-thumb {
      background: #1e293b;
      border-radius: 99px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #334155;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
