<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SkillBridge AI - Hyderabad's Career Brain</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
            },
            colors: {
              radion: {
                bg: '#050511', // Ultra dark blue/black
                card: '#101025',
                primary: '#6366f1', // Indigo
                secondary: '#a855f7', // Purple
                accent: '#06b6d4', // Cyan
              },
              slate: {
                50: '#f8fafc',
                900: '#0f172a',
                950: '#020617',
              },
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'slide-up': 'slideUp 0.5s ease-out forwards',
              'scroll': 'scroll 30s linear infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              scroll: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-100%)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #f8fafc;
        -webkit-font-smoothing: antialiased;
      }
      .dark body {
        background-color: #050511; /* Radion Dark BG */
        color: #f4f4f5;
      }

      /* --- BUBBLE BUTTON STYLES --- */
      .btn-bubble {
        position: relative;
        overflow: hidden;
        border-radius: 9999px; /* Pill shape */
        border: 1px solid rgba(255, 255, 255, 0.3);
        /* The Bubble Effect: Top light highlight, bottom dark shadow */
        box-shadow: 
          inset 0px 2px 4px rgba(255, 255, 255, 0.7), 
          inset 0px -3px 6px rgba(0, 0, 0, 0.3),
          0px 8px 15px rgba(0, 0, 0, 0.2);
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        font-weight: 700;
        letter-spacing: 0.025em;
        text-shadow: 0 1px 1px rgba(0, 0, 0, 0.2);
      }
      
      .btn-bubble:hover {
        transform: translateY(-2px) scale(1.02);
        box-shadow: 
          inset 0px 2px 4px rgba(255, 255, 255, 0.8), 
          inset 0px -3px 6px rgba(0, 0, 0, 0.3),
          0px 15px 25px rgba(var(--shadow-color), 0.4);
      }
      
      .btn-bubble:active {
        transform: translateY(1px) scale(0.98);
        box-shadow: 
          inset 0px 2px 4px rgba(0, 0, 0, 0.2), 
          inset 0px -1px 2px rgba(255, 255, 255, 0.4);
      }

      .bubble-primary {
        background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
        --shadow-color: 99, 102, 241;
        color: white;
      }

      .bubble-secondary {
        background: linear-gradient(135deg, #ec4899 0%, #f43f5e 100%);
        --shadow-color: 236, 72, 153;
        color: white;
      }

      .bubble-dark {
         background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
         --shadow-color: 15, 23, 42;
         color: white;
         border: 1px solid rgba(255,255,255,0.1);
      }

      .bubble-light {
        background: linear-gradient(135deg, #ffffff 0%, #e2e8f0 100%);
        --shadow-color: 148, 163, 184;
        color: #1e293b;
        text-shadow: none;
      }

      /* --- RADION VIBE BACKGROUND --- */
      .radion-bg {
        background: radial-gradient(circle at 50% 0%, #1e1b4b 0%, #050511 100%);
      }
      .radion-glass {
        background: rgba(16, 16, 37, 0.6);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }
      .text-radion-gradient {
        background: linear-gradient(to right, #818cf8, #c084fc, #22d3ee);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #4f46e5;
        border-radius: 99px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6366f1;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
